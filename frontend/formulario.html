<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Cadastro de Produtos</title>
</head>
<body>
    <h1>Cadastro de Produto</h1>
    <form id="formulario">
        <div>
            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome" name="nome" required><br><br>
        </div>
        
        <div>
            <label for="preco">Preço:</label>
            <input type="number" step="0.01" id="preco" name="preco" required><br><br>
        </div>
        
        <div>
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" required></textarea><br><br>
        </div>
        
        <div>
            <label for="dataCriacao">Data de Criação:</label>
            <input type="date" id="dataCriacao" name="dataCriacao" required><br><br>
        </div>
        
        <div>
            <label for="categoria">Categoria:</label>
            <select id="categoria" name="categoria" required>
            <option value="Categoria 1">Livros</option>
            <option value="Categoria 2">Periféricos</option>
            <option value="Categoria 3">Outros</option>
            </select><br><br>
        </div>

        <div>
            <label for="quantidadeAtual">Quantidade Atual:</label>
            <input type="number" id="quantidadeAtual" name="quantidadeAtual" required><br><br>
        </div>

        <input type="submit" value="Cadastrar Produto">
    </form>
</body>

<script>
    const formulario = document.getElementById("formulario");
    formulario.addEventListener("submit", function(event){
        event.preventDefault();

    const nome = document.getElementById("nome").value;
    const preco = document.getElementById("preco").value;
    const descricao = document.getElementById("descricao").value;
    const dataCriacao = document.getElementById("dataCriacao").value;
    const categoria = document.getElementById("categoria").value;
    const quantidadeAtual = document.getElementById("quantidadeAtual").value;

    if(nome === "" || preco === "" || descricao === "" || dataCriacao === "" || categoria === "" || quantidadeAtual === ""){
        alert("Preencha todos os campos!");
    } else{
        alert("Formulário enviado com sucesso!");
        formulario.reset();
    }
})
</script>

</html>
